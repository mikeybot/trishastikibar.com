<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tiki Bar Event Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <table class="cal-table">
            <thead class="cal-thead">
                <tr class="cal-tr">
                    <th class="cal-th">Sun</th>
                    <th class="cal-th">Mon</th>
                    <th class="cal-th">Tue</th>
                    <th class="cal-th">Wed</th>
                    <th class="cal-th">Thu</th>
                    <th class="cal-th">Fri</th>
                    <th class="cal-th">Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr class="cal-tr">
                    <td class="cal-td"></td>
                    <td class="cal-td"></td>
                    <td class="cal-td"></td>
                    <td class="cal-td"></td>
                    <td class="cal-td">1</td>
                    <td class="cal-td">2</td>
                    <td class="cal-td">3</td>
                </tr>
                <tr class="cal-tr">
                    <td class="cal-td">4</td>
                    <td class="cal-td">5</td>
                    <td class="cal-td">6</td>
                    <td class="cal-td">7</td>
                    <td class="cal-td">8</td>
                    <td class="party-day">8<br />PARTY DAY</td>
                    <td class="cal-td">9</td>
                </tr>
                <tr class="cal-tr">
                    <td class="cal-td">10</td>
                    <td class="cal-td">11</td>
                    <td class="cal-td">12</td>
                    <td class="cal-td">13</td>
                    <td class="cal-td">14</td>
                    <td class="cal-td">15</td>
                    <td class="cal-td">16</td>
                </tr>
                <tr class="cal-tr">
                    <td class="cal-td">17</td>
                    <td class="cal-td">18</td>
                    <td class="cal-td">19</td>
                    <td class="cal-td">20</td>
                    <td class="cal-td">21</td>
                    <td class="cal-td">22</td>
                    <td class="cal-td">23</td>
                </tr>
                <tr class="cal-tr">
                    <td class="cal-td">24</td>
                    <td class="cal-td">25</td>
                    <td class="cal-td">26</td>
                    <td class="cal-td">27</td>
                    <td class="cal-td">28</td>
                    <td class="cal-td">29</td>
                    <td class="cal-td">30</td>
                </tr>
                <tr class="cal-tr">
                    <td class="cal-td">31</td>
                    <td class="cal-td"></td>
                    <td class="cal-td"></td>
                    <td class="cal-td"></td>
                    <td class="cal-td"></td>
                    <td class="cal-td"></td>
                    <td class="cal-td"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
